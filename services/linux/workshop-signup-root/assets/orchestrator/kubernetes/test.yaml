  labels:
    com.docker.service.id: signup-database
    com.docker.service.name: database
    com.docker.stack.namespace: signup
  name: database
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      com.docker.service.id: signup-database
      com.docker.service.name: database
      com.docker.stack.namespace: signup
  template:
    metadata:
      labels:
        com.docker.service.id: signup-database
        com.docker.service.name: database
        com.docker.stack.namespace: signup
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-password
              key: mysql_password
        image: database
        imagePullPolicy: IfNotPresent
        name: database
        ports:
        - containerPort: 3306
          protocol: TCP
